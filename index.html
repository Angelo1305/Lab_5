<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
</head>
<body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
        <fieldset>
            <legend>My Info</legend>
            <label>First Name: <input type="text" name="first_name_field" required></label><br>
            <label>Last Name: <input type="text" name="last_name_field" required></label><br>
            <label>Phone: <input type="text" name="phone_field" required></label><br>
            <label>Email: <input type="email" name="email_field" required></label><br>
            <div>Gender:</div>
            <label><input type="radio" name="gender_field" value="male"> Male</label>
            <label><input type="radio" name="gender_field" value="female"> Female</label>
            <br>
            <label>Age: 
                <select name="age_field">
                    <option value="under 18">Under 18</option>
                    <option value="over 18">Over 18</option>
                </select>
            </label>
        </fieldset>
        
        <fieldset>
            <legend>My Availability</legend>
            <h3>Days Available:</h3>
            <label><input type="checkbox" name="available_field[]" value="sunday"> Sunday</label><br>
            <label><input type="checkbox" name="available_field[]" value="monday"> Monday</label><br>
            <label><input type="checkbox" name="available_field[]" value="tuesday"> Tuesday</label><br>
            <label><input type="checkbox" name="available_field[]" value="wednesday"> Wednesday</label><br>
            <label><input type="checkbox" name="available_field[]" value="thursday"> Thursday</label><br>
            <label><input type="checkbox" name="available_field[]" value="friday"> Friday</label><br>
            <label><input type="checkbox" name="available_field[]" value="saturday"> Saturday</label><br>
            <h3>Comments</h3>
            <textarea name="comments_field" rows="4" cols="50"></textarea>
        </fieldset>
        
        <input type="hidden" name="hidden_field" value="Angelo Santillan">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
